{% extends 'base.html' %}

{% block title %}Transaction History{% endblock title %}

{% block body %}

<h1 class="text-center my-3"></h1>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="mbr-white col-md-20">
            <h5 class="mbr-section-title align-left  pb-3 mbr-fonts-style display-6 ">Transaction History</h5><hr>
        </div>
    </div>
</div>


<div class="container mt-5">
    {%if tc%}

    <table class="table table-light table-striped">
        <thead>
            <tr>
                <th scope="col">Sender</th>
                <th scope="col">Receiver</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {%for t in tc %}
            <tr>

                <td>{{t.sname}}</td>
                <td>{{t.rname}}</td>
                <td>{{t.money}}</td>
                <td>{{t.tdate}}</td>

            </tr>
            {% endfor %}

        </tbody>
        {% endif %}
    </table>
</div>

<div class="mb-5">
</div>

{% endblock body %}
