<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>{% block title %}{% endblock title %} | SPARKS Bank</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-lg p-3 mb-1  bg-black rounded "style="background-color:light ;padding-left:10px;">
    <div class="container-fluid">


      <a class="navbar-brand" style="padding-left:10px;" href="/">SPARKS Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="float : right;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style:"font-style:bold" href="/">HOME</a>
          </li>


           <li class="nav-item">
            <a class="nav-link active" style="padding-left:20px;" href="/view_customer">VIEW CUSTOMER</a>
          </li>


          <li class="nav-item">
            <a class="nav-link active" href="/make_transaction">MAKE TRANSACTION</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" style="padding-left:20px;" href="/history">TRANSACTION HISTORY</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  {% block body %} {% endblock body %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


</body>

<footer class="page-footer font-small black">
  <div class="footer-copyright  text-center py-2" style="background-color:lightgray; color:black;">Â© 2021 Made By Rachel Carvalho</div>
</footer>

</html>
